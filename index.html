<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akan Name Generator</title>
  <link rel="stylesheet" href="CSS/index.css" />
</head>
<body>
    <main>
        <hi>AKAN NAME GENERATOR</hi>
        <P>Enter your birth date and your gender to discover your Akan name </P>
    </main>

    <section id="akanform">
        <div class="form-group">
            <div id="birthdate">date of birth</div>
             <input type="date" id="birthdate" required />
            
        </div>
        <div class="form-group">
            <h2>Gender</h2>
          <label><input type="radio" name="gender" value="male" required /> ♂️ Male</label>
          <label><input type="radio" name="gender" value="female" required /> ♀️ Female</label>
        
        </div>
        <button onclick="submit">🔍 Get Akan Name</button>
        <button onclick="submit">your Akan name is</button>
    
    </section>
    <div id="result" class="hidden"></div>
  </div>

  <script src="script.js"></script>

        
    
</body>

</html>
