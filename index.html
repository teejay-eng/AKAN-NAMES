<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akan Name Generator</title>
  <link rel="stylesheet" href="CSS/index.css" />
</head>
<body>
    <main>
        <h1>AKAN NAME GENERATOR</h1>
        <p>Enter your birth date and your gender to discover your Akan name </p>
    </main>

    <section id="akanform">
        <div class="form-group">
            <div">Date of Birth</div>
             <input type="date" id="birthdate" required />
            
        </div>
        <img src="image.jpg" alt="this is an image of akan child">
        <div class="form-group">
            <h2>Gender</h2>
          <label><input type="radio" name="gender" value="male" required /> ♂️ Male</label>
          <label><input type="radio" name="gender" value="female" required /> ♀️ Female</label>
        
        </div>
        <button onclick="getAkanName()">🔍 Get Akan Name</button>
        <p id="results" class="hidden">Your Akan name is <span id="akanName"></span></p>
    
    </section>
  </div>

  <script src="JS/index.js"></script>

        
    
</body>

</html>
